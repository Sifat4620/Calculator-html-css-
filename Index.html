<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body> 

<section class="header">

<div class="container">
	
<div class="body">


<form>

<input type="" name="display" placeholder="" class="Out-Display">


<div class="Calculator-box">
	
<input type="button" name="" placeholder="" value="1" onclick="display.value +='1' ">
<input type="button" name="" placeholder="" value="2" onclick="display.value +='2' ">
<input type="button" name="" placeholder="" value="3" onclick="display.value +='3' ">
<input type="button" name="" placeholder="" value="4" onclick="display.value +='4' ">
<br> 

<input type="button" name="" placeholder="" value="5" onclick="display.value +='5' ">
<input type="button" name="" placeholder="" value="6" onclick="display.value +='6' ">
<input type="button" name="" placeholder="" value="7" onclick="display.value +='7' ">
<input type="button" name="" placeholder="" value="8" onclick="display.value +='8' ">
<br> 
<input type="button" name="" placeholder="" value="9" onclick="display.value +='9' ">
<input type="button" name="" placeholder="" value="10" onclick="display.value +='10' ">
<input type="button" name="" placeholder="" value="+" onclick="display.value +='+' ">
<input type="button" name="" placeholder="" value="-" onclick="display.value +='-' ">

<br> 
<input type="button" name="" placeholder="" value="*" onclick="display.value +='*' ">
<input type="button" name="" placeholder="" value="/" onclick="display.value +='/' ">
<input type="button" name="" placeholder="" value="%" onclick="display.value +='%' ">
<input type="button" name="" placeholder="" value="=" onclick="display.value =eval(display.value)">








</div>

	 	

</form>


 

</div>


</div>	




</section>





</body>
</html>
